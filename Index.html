<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='Style.css'>
    <title>Simple Calculator</title>
</head>
<body>
    <div class="BG"></div>
    <div class="mainContainer">
        <div class="calcBody">
            <div class="screen"></div>
            <div class="keycontainer">
                    <button class="buttonKey"id= "AC">AC</button>
                    <button class="buttonKey"id= "DE">DE</button>
                    <button class="buttonKey"id= "dot">.</button>
                    <button class="buttonKey"id= "division">/</button>
                <button class="buttonKey"id= "7">7</button>
                <button class="buttonKey"id= "8">8</button>
                <button class="buttonKey"id= "9">9</button>
                    <button class="buttonKey"id= "multiplication">*</button>
                <button class="buttonKey"id= "4">4</button>
                <button class="buttonKey"id= "5">5</button>
                <button class="buttonKey"id= "6">6</button>
                    <button class="buttonKey"id= "substraction">-</button>
                <button class="buttonKey"id= "1">1</button>
                <button class="buttonKey"id= "2">2</button>
                <button class="buttonKey"id= "3">3</button>
                    <button class="buttonKey"id= "adition">+</button>
                <button class="buttonKey"id= "double0">00</button>
                <button class="buttonKey"id= "0">0</button>
                    <button class="buttonKey"id= "equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
