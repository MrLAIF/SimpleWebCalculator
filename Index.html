<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='Style.css'>
    <title>Simple Calculator</title>
</head>
<body>
    <div class="BG"></div>
    <div class="mainContainer">
        <div class="calcBody">
            <form>
                <div class="display">
                    <input class="screen" type="text" name="display">
                </div>
            <div class="keycontainer">
                <div class="numkeys">
                    <div class="keycolumns">
                        <input class="key" type="button" value="7" id="numkey" onclick="display.value += '7' ">
                        <input class="key" type="button" value="8" id="numkey" onclick="display.value += '8' ">
                        <input class="key" type="button" value="9" id="numkey" onclick="display.value += '9' ">
                    </div>
                    <div class="keycolumns">
                        <input class="key" type="button" value="4" id="numkey" onclick="display.value += '4' ">
                        <input class="key" type="button" value="5" id="numkey" onclick="display.value += '5' ">
                        <input class="key" type="button" value="6" id="numkey" onclick="display.value += '6' ">
                    </div>
                    <div class="keycolumns">
                        <input class="key" type="button" value="1" id="numkey" onclick="display.value += '1' ">
                        <input class="key" type="button" value="2" id="numkey" onclick="display.value += '2' ">
                        <input class="key" type="button" value="3" id="numkey" onclick="display.value += '3' ">
                    </div>
                    <div class="keycolumns">
                        <input class="key" type="button" value="." id="numkey" onclick="display.value += '.' ">
                        <input class="key" type="button" value="0" id="numkey" onclick="display.value += '0' ">
                        <input class="key" type="button" value="=" id="numkey" onclick="display.value = eval(display.value)">
                    </div>
                </div>
                <div class="specialkeys">
                    <input class="key" type="button" value="DE" id="special" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="key" type="button" value="/" id="special" onclick="display.value += '/' ">
                    <input class="key" type="button" value="*" id="special" onclick="display.value += '*' ">
                    <input class="key" type="button" value="-" id="special" onclick="display.value += '-' ">
                    <input class="key" type="button" value="+" id="special" onclick="display.value += '+' ">
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
